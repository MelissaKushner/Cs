    <meta charset="UTF-8">

    <title>Box Dimensions</title>
</head>
<body>
    <form id="boxForm">
    <table>
        <tr>
            <img src="https://i.pinimg.com/originals/1b/62/27/1b62275ad019a9680693808070f7cd4f.gif" alt="Girl in a jacket" width="500" height="600">

        <th><label style="color:white; border:5px solid rgb(255, 0, 0);" for="length">Length:</label></th>
        <th><input style="color:white; border:5px solid rgb(255, 0, 0);" type="number" id="length" name="length" step="0.01"><br><br></th>
        <th><label style="color:white; border:5px solid rgb(255, 0, 0);" for="height">Height:</label>
        <th><input style="color:white; border:5px solid rgb(255, 0, 0);" type="number" id="height" name="height" step="0.01"><br><br></th>
        <th><label style="color:white; border:5px solid rgb(255, 0, 0);" for="thickness">Thickness:</label>
        <th><input style="color:white; border:5px solid rgb(255, 0, 0);" type="number" id="thickness" name="thickness" step="0.01"><br><br></th>
        <th><label style="color:white; border:5px solid rgb(255, 0, 0);" for="zipFrom">Zip From:</label>
        <th><input style="color:white; border:5px solid rgb(255, 0, 0);" type="number" id="zipFrom" name="zipFrom" step="1"><br><br></th>
        <th><label style="color:white; border:5px solid rgb(255, 0, 0);" for="zipTo">Zip To:</label>
        <th><input style=" color:white;border:5px solid rgb(255, 0, 0);" type="number" id="zipTo" name="zipTo" step="1"><br><br></th>
        <th><button style="color:white; border:5px solid rgb(255, 0, 0);" type="button" onclick="main()">Submit</button></th>
        </tr>
        </table>
    </form>

    <script>
        /**
         * Main function to read in the data from the form
         */
        function main() {
            // Read in the data from the form
            const length = parseFloat(document.getElementById('length').value);
            const height = parseFloat(document.getElementById('height').value);
            const thickness = parseFloat(document.getElementById('thickness').value);
            const zipFrom = parseInt(document.getElementById('zipFrom').value);
            const zipTo = parseInt(document.getElementById('zipTo').value);

            // Call the other functions (currently not implemented)
            postType = getType(length, height, thickness);
            distance = getDistance(zipFrom, zipTo);
            var cost = getCost(postType, distance);
            alert(cost.toFixed(2).toString().replace(/^0+/, ''));
        }

        
        function getZone(zipcode) {
         /**
         * Function to get zone information
         * @param {number} zipcode - The zip code
         */
            if (1<=zipcode && zipcode<=6999) {
                return 1;
            } else if (7000<=zipcode && zipcode<=19999) {
                return 2;
            } else if (20000<=zipcode && zipcode<=35999) {
                return 3;
            } else if (36000<=zipcode && zipcode<=62999) {  
                return 4;
            } else if (63000<=zipcode && zipcode<=84999) {
                return 5;
            } else if (85000<=zipcode && zipcode<=99999) {
                return 6;
            } else
                return -1;
        }

        function getType(length, height, thickness) {
         /**
         * Function to get length, height and thickness information
         * @param {float} length - Gets length
         * @param {float} height - Gets height
         * @param {float}thickness - Gets thickness
         */
            if (length <= 4.25 && length >= 3.5 <= height && height <= 6 && .007 <= thickness && thickness <= .016) {
                return 'Regular Post Card';
            } else if (length <= 6 && length >= 4.25 < height && height < 11.5 && .007 <= thickness && thickness <=.015) {
                return 'Large Post Card';
            } else if (3.5 <= length && length <= 6.125 &&  5 <= height && height <= 11.5 && .016 < thickness && thickness  <.25) {
                return 'Envelope';
            } else if (6.125 < length && length < 24 &&  11 <= height && height <= 18 && .25 <= thickness && thickness <= .5) {
                return 'Large Envelope';
            } else if (2*(length + height + thickness) <= 84) {
                return 'Package';
            } else if (84 < 2*(length + height + thickness) && 2*(length + height + thickness) <= 130) {
                return 'Large Package';
            } else {
                return 'Unmailable';
            }
        }

        function getDistance(zipFrom, zipTo) {
        /**
         * Function to get zipcode information
         * @param {number} zipfrom - The starting zipcode
         * @param {number} zipto - The ending zipcode
         */
            startzone = getZone(zipFrom);
            endzone = getZone(zipTo);

            if (startzone == -1 || endzone == -1) {
                return -1;
            }
            return Math.abs(endzone - startzone);
        }
        function getCost(post_type, distance) {
        /**
         * Function to get the posttype and distance information
         * @param {string} post_type- The post type 
         * @param {number} distance - The distance
         */
            if (post_type == 'Unmailable' || distance == -1) {
                return 'Unmailable';
            } else if (post_type == 'Regular Post Card') {
                return .20 + .03*distance; 
            } else if  (post_type == 'Large Post Card') {
                return .37 + .03*distance;
            } else if (post_type == 'Envelope') {
                    return .37 + .04*distance;  
            } else if  (post_type == 'Large Envelope') {
                    return .60 + .05*distance; 
            } else if  (post_type == 'Package') {
                    return 2.95 + .25*distance; 
            } else if  (post_type == 'Large Package') {
                    return 3.95 + .35*distance; 
            }
           }




    </script>
